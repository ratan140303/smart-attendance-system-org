<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static\layout.css">
</head>

<body>
                            <!-- This is Header Area -->

    <header class="header">
        <a href="/" class="logo">SmartAttendance</a>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class="fas fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-x" id="close-icon"></i>
        </label>
        <div class="navbars">
            <a href="/" {% if active_page == 'home' %}class="active"{% endif %}>Home</a>
            <a href="/dashboard" {% if active_page == 'dashboard' %}class="active"{% endif %}>Dashboard</a>
            <a href="/contactus" {% if active_page == 'contactus' %}class="active"{% endif %}>Contact Us</a>
            <a href="/about" {% if active_page == 'about' %}class="active"{% endif %}>About</a>
        </div>   
        <div class="login-signup">
            {% if 'email' in session %}
                <button type="submit" style="margin: auto;"><a href="/logout">Logout</a></button>
            {% else %}
                <button type="submit"><a href="/login">Login</a></button>
                <button type="submit"><a href="/register">Register</a></button>    
            {% endif %}
        </div>
    </header>

                            <!-- This is Main Contant Area -->


    {% block content %}
        <!-- All outside of This block content render where it can be extended code write. -->
    {% endblock %}
    

                            <!-- This is Footer Area -->

    <footer class="py-3 bg-success-subtle">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="/contactus" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
          <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary"> Copyright Â© 2024 <a href="/" style="text-decoration: none;">SmartAttendance Pvt. Ltd.</a> | Theme Desined By Ratan Kumar</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
